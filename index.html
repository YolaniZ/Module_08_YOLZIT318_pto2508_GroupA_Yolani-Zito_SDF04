<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Footer</title>
</head>
<body>
    <footer aria-label="Site Footer" class="footer">
        <!-- This container contains my form and ul links separately allowing me to flex-wrap when styling -->
        <div class="container">

            <section class="form-container">
                <h1 class="title">Subscribe to our newsletter for updates</h1>
                <!-- form containing input and button -->
                <form aria-label="Newsletter Subscription">
        
                    <input 
                        id="email"
                        type="email" 
                        name="email" 
                        placeholder="Email Address" 
                        required 
                        aria-required="true"
                    >
                    <button class="subscribe-btn" type="submit">Subscribe</button>
                </form>  
            </section>
            <!-- Links container containing my h4 and ul -->
            <div class="links-container">
                <h4 class="sub-title">Quick Links</h4>
                <ul class="footer-list">
                    <li class="link">
                        <a href="#" target="_blank">Home</a>
                    </li>
                    <li class="link">
                        <a href="#" target="_blank">Who Are We</a>
                    </li>
                    <li class="link">
                        <a href="#" target="_blank">Our Philosophy</a>
                    </li>
                </ul>
            </div>

            <div class="links-container">
                <h4 class="sub-title">Technologies</h4>
                <ul class="footer-list">
                    <li class="link">
                        <a href="#" target="_blank">HTML</a>
                    </li>
                    <li class="link">
                        <a href="#" target="_blank">CSS</a>
                    </li>
                    <li class="link">
                        <a href="#" target="_blank">JavaScript</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- border line in design but is ignored by screen readers -->
        <hr aria-hidden="true" />

        <!-- div holds my image of codespace logo -->
        <div class="footer-logo">
            <img
            src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg"
            alt="CodeSpace Logo">
        </div>
    </footer>  
</body>
</html>
